<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #f8f9fa; /* Light text */
        }
        .reset-container {
            max-width: 400px;
            margin: auto;
            padding: 2rem;
            background: #1c1c1c; /* Dark grey background for the form */
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .logo img {
            width: 80px;
            height: auto;
            border-radius: 50%; /* Round logo */
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .form-label, .small, .text-muted {
            color: #f8f9fa; /* Light text for labels and links */
        }
        .btn-success {
            background-color: #dc3545; /* Red button */
            border-color: #dc3545;
        }
        .btn-success:hover {
            background-color: #c82333; /* Darker red on hover */
            border-color: #bd2130;
        }
        .alert {
            background-color: #f8d7da; /* Light red background for error messages */
            color: #721c24; /* Dark red text for error messages */
        }
        .alert-dismissible .btn-close {
            background-color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="reset-container">
            <!-- Logo and Title -->
            <div class="text-center logo mb-4">
                <a href="/">
                    <img src="https://d3faj0w6aqatyx.cloudfront.net/uploads/2018/01/19151152/FORMULA-1%C2%AE-UNLEASHES-NEW-BRAND-IDENTITY-INSPIRED-BY-ITS-FANS-OPTION-2.jpg" 
                         alt="Formula 1 Logo" class="rounded-circle">
                </a>
                <h1 class="h4 fw-bold mt-3">Forgot Password</h1>
            </div>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="mb-3">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ messages[0] }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Email Input -->
            <form method="post" action="{{ url_for('forgot_password') }}">
                <div class="mb-3">
                    <label for="email" class="form-label">Enter your Email Address:</label>
                    <input type="email" name="email" id="email" class="form-control rounded-pill" placeholder="you@example.com" required>
                </div>

                <!-- Submit Button -->
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success rounded-pill">Send Reset Link</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
