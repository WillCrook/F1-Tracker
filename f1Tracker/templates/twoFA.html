<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000; 
            color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: #1c1c1c; 
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .logo img {
            width: 80px;
            height: auto;
            border-radius: 50%; 
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .form-label, .small, .text-muted {
            color: #f8f9fa; 
        }
        .btn-primary {
            background-color: #dc3545; 
            border-color: #dc3545;
        }
        .btn-primary:hover {
            background-color: #c82333; 
            border-color: #bd2130;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center logo mb-4">
            <a href="/">
                <img src="https://d3faj0w6aqatyx.cloudfront.net/uploads/2018/01/19151152/FORMULA-1%C2%AE-UNLEASHES-NEW-BRAND-IDENTITY-INSPIRED-BY-ITS-FANS-OPTION-2.jpg" 
                     alt="Formula 1 Logo" class="rounded-circle">
            </a>
            <h1 class="h4 fw-bold mt-3">Two-Factor Authentication</h1>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-3">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ messages[0] }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            {% endif %}
        {% endwith %}

        <!-- Two-Factor Authentication Form -->
        <form action="{{ url_for('twoFA') }}" method="POST" class="w-100">
            <div class="mb-3">
                <label for="token" class="form-label">Enter Login Code:</label>
                <input type="text" class="form-control rounded-pill" id="token" name="token" required>
            </div>

            <!-- Submit Button -->
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary rounded-pill">Login</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
