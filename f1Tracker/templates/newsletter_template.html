<!DOCTYPE html>
<html>
<head>
    <title>Your F1 Tracker Newsletter</title>
</head>
<body>
    <h1>Upcoming Grand Prix</h1>
    <p>{{ upcoming_event }}</p>
    
    <h2>Graphs</h2>
    {% for graph_name, graph_src in graphs.items() %}
        <h3>{{ graph_name.replace('_', ' ').capitalize() }}</h3>
        <img src="{{ graph_src }}" alt="{{ graph_name }}">
    {% endfor %}
</body>
</html>
