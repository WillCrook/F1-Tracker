<main class="form-signin w-50 m-auto">
    <form method="post" action="/login"> <!-- Specify the action attribute -->
        <a href="/" class="d-flex justify-content-center mb-4"> <!-- Link back to the homepage -->
            <img class="mb-4" src="https://d3faj0w6aqatyx.cloudfront.net/uploads/2018/01/19151152/FORMULA-1%C2%AE-UNLEASHES-NEW-BRAND-IDENTITY-INSPIRED-BY-ITS-FANS-OPTION-2.jpg" alt="Formula 1 Logo" width="72" height="57">
        </a>
        <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" required>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
            <label for="floatingPassword">Password</label>
        </div>

        <!-- Error messages -->
        {% if incorrectpass %}
        <div class="alert alert-danger" role="alert">
            Incorrect Password! Please Try Again.
        </div>
        {% endif %}
        {% if invalidemail %}
        <div class="alert alert-danger" role="alert">
            There is no account found with that Email! Please Try Again or Register. 
        </div>
        {% endif %}

        <!-- Remember me checkbox -->
        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Remember me</label>
        </div>

        <!-- Forgot password link -->
        <div class="text-center mb-3">
            <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">Forgot your password?</a>
        </div>

        <!-- Submit button -->
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
</main>
